<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="stopwatch" id="stopwatch">00:00:00</div>

      <ul class="btn-container" id="buttons">
        <li><button id="start" class="btn" onclick="startTimer()">Start</button></li>
        <li><button class="btn" onclick="stopTimer()">Stop</button></li>
        <li><button class="btn" onclick="resetTimer()">Reset</button></li>
      </ul>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
